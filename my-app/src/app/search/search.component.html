<div class="search">
	<input type="text"
    #searchField
		appSearch
		(filterEvent)="filterEventParticipants($event)"
		[eventParticipant]="transferVarsService.getEventParticipants()"
    [searchTerm]="searchField.value"
		placeholder="Поиск" name="search-field"
	>
		<div class="list" *ngFor="let eventParticipant of filteredEventParticipants">
			<a routerLink="/detail/{{eventParticipant._id}}" (click)="searchField.value=''">{{eventParticipant.name}}</a>
		</div>
</div>
