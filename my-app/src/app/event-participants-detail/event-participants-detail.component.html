<div class="container" *ngIf="eventParticipant">
  <div class="name-participant">{{eventParticipant.name}}</div>
  <div class="id-participant">ID: {{eventParticipant._id}}</div>
  <div class="balance-participant">Баланс: {{eventParticipant.balance}}</div>
  <div class="check">
  <label class="checkbox">
    <input [(ngModel)]="isFavorite" type="checkbox"/>
    <span>{{changeFavorite()}}</span>
  </label>
  </div>
  <div class="rating">
    <app-rating [id]="id"></app-rating>
  </div>
</div>
